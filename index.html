<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Council of Nations Bot</title>
  <link rel="icon" href="https://i.ibb.co/Z67Ts3fC/318ccbad-df6e-42b8-a406-ba8262cf74ac.png" />
  <link rel="stylesheet" href="/style.css" />
  <script src="/script.js" defer></script>
  <style>
    /* Gradient background for main content */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      min-height: 100vh;
      text-align: center;
    }

    .title {
      font-size: 2.5rem;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
      line-height: 1.5;
    }

    .illustration {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    /* Bot status card */
    .status-card {
      background: rgba(0,0,0,0.6);
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      margin-bottom: 30px;
      transition: transform 0.3s ease;
      display: inline-block;
    }

    .status-card:hover {
      transform: translateY(-5px);
    }

    #bot-status {
      font-size: 2rem;
      font-weight: bold;
      padding: 15px 25px;
      border-radius: 15px;
      transition: background 0.3s, color 0.3s;
      display: inline-block;
      min-width: 180px;
    }

    .online {
      color: #0f0;
      background: rgba(0,255,0,0.1);
      box-shadow: 0 0 15px rgba(0,255,0,0.5);
    }

    .offline {
      color: #f00;
      background: rgba(255,0,0,0.1);
      box-shadow: 0 0 15px rgba(255,0,0,0.5);
    }

    .reconnecting {
      color: #ffa500;
      background: rgba(255,165,0,0.1);
      box-shadow: 0 0 15px rgba(255,165,0,0.5);
    }

    .loader {
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: inline-block;
      margin-left: 10px;
      animation: spin 1s linear infinite;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .btn-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }

    .btn {
      background: rgba(255,255,255,0.2);
      color: #fff;
      padding: 12px 25px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(255,255,255,0.4);
      transform: translateY(-3px);
    }

    footer.footer {
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="nav-brand">üåç CoN Bot</div>
    <button class="nav-toggle" id="navToggle">‚ò∞</button>
    <nav class="nav-menu" id="navMenu">
      <a href="/">Home</a>
      <a href="/commands.html">Commands</a>
      <a href="/invite.html">Invite</a>
      <a href="https://discord.gg/BsRyRrYR9j" target="_blank">Discord</a>
      <button id="themeToggle" class="theme-toggle">üåô</button>
    </nav>
  </header>

  <main class="wrapper">
    <h1 class="title">Council of Nations Bot</h1>
    <p class="subtitle">
      Create your nation, forge alliances, and dominate the world in a strategic RP Discord game.
    </p>

    <img src="https://i.ibb.co/Z67Ts3fC/318ccbad-df6e-42b8-a406-ba8262cf74ac.png" class="illustration" alt="Council of Nations Icon" />

    <!-- Bot Status Card -->
    <div class="status-card">
      <div id="bot-status" class="reconnecting">
        Checking bot status <span class="loader"></span>
      </div>
    </div>

    <div class="btn-group">
      <a class="btn" href="/invite.html">‚ûï Invite Bot</a>
      <a class="btn" href="https://discord.gg/BsRyRrYR9j" target="_blank">üåê Join Discord</a>
      <a class="btn" href="/commands.html">üìú View Commands</a>
    </div>

    <footer class="footer">
      <p>Made with ‚ù§Ô∏è by the CoN Team</p>
    </footer>
  </main>

  <script>
    async function checkBotStatus() {
      const statusEl = document.getElementById("bot-status");
      try {
        let res = await fetch("https://shivcharan.pythonanywhere.com/status");
        let data = await res.json();

        if(data.online) {
          statusEl.textContent = "üü¢ Bot is Online";
          statusEl.className = "online";
        } else {
          statusEl.textContent = "üî¥ Bot is Offline";
          statusEl.className = "offline";
        }
      } catch (err) {
        statusEl.textContent = "üî¥ Bot is Offline";
        statusEl.className = "offline";
      }
    }

    // Initial check
    checkBotStatus();

    // Update every 10 seconds
    setInterval(checkBotStatus, 10000);
  </script>
</body>
</html>
