<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bot Status</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #status { font-size: 2rem; font-weight: bold; }
    .online { color: green; }
    .offline { color: red; }
    .reconnecting { color: orange; }
  </style>
</head>
<body>
  <h1>Council of Nations Bot Status</h1>
  <div id="bot-status">Checking bot status...</div>

<script>
async function checkBotStatus() {
  try {
    let res = await fetch("http://127.0.0.1:5000/status");
    let data = await res.json();
    document.getElementById("bot-status").textContent = 
      data.online ? "ðŸŸ¢ Bot is Online" : "ðŸ”´ Bot is Offline";
  } catch (err) {
    document.getElementById("bot-status").textContent = "ðŸ”´ Bot is Offline";
  }
}

// Check every 10 seconds
checkBotStatus();
setInterval(checkBotStatus, 10000);
</script>
</body>
</html>
