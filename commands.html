<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bot Commands ‚Ä¢ Council of Nations</title>
  <style>
  .command-list {
  margin-top: 2rem;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 1.5rem;
}

.command-box {
  background: var(--color-bg-alt, #1a1a1a);
  color: var(--color-highlight, #fff);
  border-radius: var(--radius, 12px);
  padding: 1.2rem;
  box-shadow: var(--shadow, 0 0 10px rgba(0, 0, 0, 0.2));
  transition: transform 0.2s ease;
}

.command-box:hover {
  transform: translateY(-5px);
}

.btn-group {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  justify-content: center;
  margin-bottom: 2rem;
}

.btn {
  background: var(--color-primary, #0077ff);
  color: var(--color-highlight, #fff);
  border: none;
  padding: 0.6rem 1.2rem;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}

.btn:hover {
  background: #005cd6;
}
</style>
  <script src="/script.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <h1>üìú Bot Commands</h1>
      <div id="category-buttons" class="btn-group"></div>
      <div id="commands-container" class="command-list"></div>
    </div>
  </div>

  <script>
    const categoryButtons = document.getElementById("category-buttons");
    const commandsContainer = document.getElementById("commands-container");
    let commandData = {};

    async function loadCommands() {
      try {
        const res = await fetch("/commands.json");
        commandData = await res.json();
        renderCategories();
        const firstCategory = Object.keys(commandData)[0];
        renderCommands(firstCategory);
      } catch (err) {
        commandsContainer.innerHTML = "<p>‚ö†Ô∏è Failed to load commands.</p>";
      }
    }

    function renderCategories() {
      categoryButtons.innerHTML = "";
      for (const category in commandData) {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.textContent = category;
        btn.onclick = () => renderCommands(category);
        categoryButtons.appendChild(btn);
      }
    }

    function renderCommands(category) {
      commandsContainer.innerHTML = "";
      const commands = commandData[category];
      if (!commands || commands.length === 0) {
        commandsContainer.innerHTML = "<p>No commands in this category.</p>";
        return;
      }

      commands.forEach(cmd => {
        const cmdBox = document.createElement("div");
        cmdBox.className = "command-box";
        cmdBox.innerHTML = `
          <h3>!con ${cmd.name}</h3>
          <p>${cmd.description}</p>
        `;
        commandsContainer.appendChild(cmdBox);
      });
    }

    loadCommands();
  </script>
</body>
</html>
