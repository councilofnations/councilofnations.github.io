<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inviting Bot...</title>
  <style>
    body {
      margin: 0;
      display: grid;
      place-items: center;
      height: 100vh;
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .spinner {
      border: 6px solid #ccc;
      border-top: 6px solid #5865F2;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p>Redirecting you to Discord...</p>
  <script>
    setTimeout(() => {
      window.location.href = "https://discord.com/oauth2/authorize?client_id=1394521818093846548&permissions=1689934541355088&integration_type=0&scope=bot";
    }, 1500);
  </script>
</body>
</html>
